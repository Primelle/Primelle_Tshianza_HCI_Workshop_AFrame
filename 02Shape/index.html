<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

    
      <a-box id="myBox"
        width="10	"
        height="3"
        depth="2"
        color="#AC86B7" 
        shadow
        position="0 2 -10 "
        rotation="90 5 70" 
        scale="1 1.5 3"
        >
      </a-box>
 

      <a-plane id="platvlak"
     	color="#BDECB6" 
     	width="80"
     	height="80" 
     	depth="2"
     	shadow
     	rotation="-90 0 0"
     	>
     	</a-plane>

     	

     	<a-dodecahedron 
     	color="#FF926B" 
     	radius="5" 
     	width="256" 
     	height="128" 
     	position="10 10 -8">
     		

     	</a-dodecahedron>


     	<a-torus-knot 
     	color="#B84A39" 
     	arc="180" 
     	p="2" 
     	q="7" 
     	radius="10" 
     	radius-tubular="0.1"
     	position="10 10 -8">
     		
     	</a-torus-knot>


     	<a-octahedron 
     	color="#A0CAF0" 
     	radius="5"
     	position="15 20 -8"
     	rotation="-90 0 0">

     		
     	</a-octahedron>

    </a-scene>
  </body>
</html>
